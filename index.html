<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Custom Card</title>
  <!-- Load Google Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Fira+Sans:900|Merriweather&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;1,100;1,300;1,400;1,500;1,700&display=swap"
    rel="stylesheet">
  <!-- Load Styles -->
  <link href="css/styles.css" rel="stylesheet">
  <!-- Favicon -->
  <link rel="apple-touch-icon" sizes="180x180" href="img/favicon/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="img/favicon/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="img/favicon/favicon-16x16.png">
  <link rel="manifest" href="img/favicon/site.webmanifest">
</head>

<body>
  <div class="brand">
    <h1 class="brand-name">Custom<span class="card">Card</span></h1>
    <img class="logo" src="img/logos/credit-card.png" alt="logo of a credit card" height="60">
  </div>
  <main class="page__main">
    <div class="home-page">
      <h1>Get a payment card that's as individual as you are.</h1>
      <p>Customise the look of your credit or debit card. Now only Â£29.99.</p>
      <button onclick="window.location.href = 'pages/page2.html';" class="button">Get the card</button>
      <div class="compatible-cards">
        Compatible with:
        <div class="vendors">
          <figure>
            <img src="img/logos/visa.png" height="70">
            <figcaption>Visa Debit</figcaption>
          </figure>
          <figure>
            <img src="img/logos/mastercard.png" height="70">
            <figcaption>Mastercard</figcaption>
          </figure>
          <figure>
            <img src="img/logos/amex.png" height="70">
            <figcaption>American<br>Express</figcaption>
          </figure>
        </div>
      </div>
    </div>
    <div class="slideshow-container">
      <a class="prev" onclick="plusSlides(-1)">&#10094;</a>

      <div class="card-slide active">
        <img src="img/cards/neon-pink.png" height="400">
      </div>

      <div class="card-slide">
        <img src="img/cards/gradient.png" height="400">
      </div>

      <div class="card-slide">
        <img src="img/cards/water.png" height="400">
      </div>

      <div class="card-slide">
        <img src="img/cards/headphones.png" height="400">
      </div>

      <div class="card-slide">
        <img src="img/cards/dog.png" height="400">
      </div>

      <div class="card-slide">
        <img src="img/cards/mountain.png" height="400">
      </div>

      <div class="card-slide">
        <img src="img/cards/astronaut.png" height="400">
      </div>

      <div class="card-slide">
        <img src="img/cards/pride.png" height="400">
      </div>

      <div class="card-slide">
        <img src="img/cards/plants.png" height="400">
      </div>

      <div class="card-slide">
        <img src="img/cards/wood.png" height="400">
      </div>

      <div class="card-slide">
        <img src="img/cards/black-hole.png" height="400">
      </div>

      <div class="card-slide">
        <img src="img/cards/forest.png" height="400">
      </div>

      <div class="card-slide">
        <img src="img/cards/flowers.png" height="400">
      </div>

      <a class="next" onclick="plusSlides(1)">&#10095;</a>
    </div>
  </main>

  <footer class="page__footer">
    <p>&copy CustomCard</p>
  </footer>

  <script src="js/app.js"></script>
</body>

</html>
