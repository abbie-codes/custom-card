<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Get the card</title>

    <link href="https://fonts.googleapis.com/css?family=Fira+Sans:900|Merriweather&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">

    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;1,100;1,300;1,400;1,500;1,700&display=swap"
        rel="stylesheet">
    <!-- Load Styles -->
    <link href="./css/styles.css" rel="stylesheet">
    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="/img/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/img/favicon/favicon-32x32.png">

<body>
    <div class="brand">
        <h1 class="brand-name">Custom<span class="card">Card</span></h1>
        <img class="logo" src="/img/logos/credit-card.png" alt="logo of a credit card" height="60">
    </div>
    <main class="page__main">
        <div class="preview-container">
            <img class="preview" src="/img/preview.png"><br>
            <div id="blank-card">
                <img src="/img/cards/blank-card.png" height="400">
            </div>

            <div class="card-preview-image">
                <img src="/img/cards/flowers.png" height="400">
            </div>

            <div class="card-preview-image">
                <img src="/img/cards/forest.png" height="400">
            </div>

            <div class="card-preview-image">
                <img src="/img/cards/gradient.png" height="400">
            </div>

            <div class="card-preview-image">
                <img src="/img/cards/headphones.png" height="400">
            </div>

            <div class="card-preview-image">
                <img src="/img/cards/astronaut.png" height="400">
            </div>

            <div class="card-preview-image">
                <img src="/img/cards/water.png" height="400">
            </div>

            <div class="card-preview-image">
                <img src="/img/cards/plants.png" height="400">
            </div>

            <div class="card-preview-image">
                <img src="/img/cards/pride.png" height="400">
            </div>

            <div class="card-preview-image">
                <img src="/img/cards/wood.png" height="400">
            </div>

            <div class="card-preview-image">
                <img src="/img/cards/black-hole.png" height="400">
            </div>

            <div class="card-preview-image">
                <img src="/img/cards/dog.png" height="400">
            </div>

            <div class="card-preview-image">
                <img src="/img/cards/mountain.png" height="400">
            </div>

            <div class="card-preview-image">
                <img src="/img/cards/crimson.png" height="400">
            </div>

            <div class="card-preview-image">
                <img src="/img/cards/gold.png" height="400">
            </div>

            <div class="card-preview-image">
                <img src="/img/cards/neon-pink.png" height="400">
            </div>

            <div class="card-preview-image">
                <img src="/img/cards/lime-green.png" height="400">
            </div>

            <div class="card-preview-image">
                <img src="/img/cards/orange.png" height="400">
            </div>

            <div class="card-preview-image">
                <img src="/img/cards/violet.png" height="400">
            </div>

            <div class="card-preview-image">
                <img src="/img/cards/blue.png" height="400">
            </div>

            <div class="card-preview-image">
                <img src="/img/cards/aqua.png" height="400">
            </div>

            <div class="card-preview-image">
                <img src="/img/cards/grey.png" height="400">
            </div>

            <div class="card-preview-image">
                <img src="/img/cards/black.png" height="400">
            </div>
        </div>
        <div id="options">
            <h2>CUSTOMISE YOUR CARD</h2>
            <h3>Option 1: Choose a design</h3>
            <div class="style-buttons">
                <button onclick=selectButton(this) id="one" class="style-button"></button>
                <button onclick=selectButton(this) id="two" class="style-button"></button>
                <button onclick=selectButton(this) id="three" class="style-button"></button>
                <button onclick=selectButton(this) id="four" class="style-button"></button>
                <button onclick=selectButton(this) id="five" class="style-button"></button>
                <button onclick=selectButton(this) id="six" class="style-button"></button>
                <button onclick=selectButton(this) id="seven" class="style-button"></button>
                <button onclick=selectButton(this) id="eight" class="style-button"></button>
                <button onclick=selectButton(this) id="nine" class="style-button"></button>
                <button onclick=selectButton(this) id="ten" class="style-button"></button>
                <button onclick=selectButton(this) id="eleven" class="style-button"></button>
                <button onclick=selectButton(this) id="twelve" class="style-button"></button>
            </div>
            <h3>Option 2: Choose a colour</h3>
            <div class="style-buttons">
                <button onclick=selectButton(this) id="thirteen" class="style-button colour"></button>
                <button onclick=selectButton(this) id="fourteen" class="style-button colour"></button>
                <button onclick=selectButton(this) id="fifteen" class="style-button colour"></button>
                <button onclick=selectButton(this) id="sixteen" class="style-button colour"></button>
                <button onclick=selectButton(this) id="seventeen" class="style-button colour"></button>
                <button onclick=selectButton(this) id="eighteen" class="style-button colour"></button>
                <button onclick=selectButton(this) id="nineteen" class="style-button colour"></button>
                <button onclick=selectButton(this) id="twenty" class="style-button colour"></button>
                <button onclick=selectButton(this) id="twentyone" class="style-button colour"></button>
                <button onclick=selectButton(this) id="twentytwo" class="style-button colour"></button>
            </div>
            <div class="next-button">
                <button onclick="showPersonalDetails()" class="button next">NEXT</button>
            </div>
        </div>
        <div id="personal-details">
            <h2>YOUR PERSONAL DETAILS</h2>
            <form method="post">
                <div class="form-field">
                    <label for="titles">Title:</label><br>
                    <input list="titles" required>
                    <datalist id="titles">
                        <option value="Mr">
                        <option value="Mrs">
                        <option value="Miss">
                        <option value="Sir">
                        <option value="Dr">
                        <option value="Cllr">
                        <option value="Lady">
                        <option value="Lord">
                        <option value="General">
                        <option value="Captain">
                        <option value="Father">
                        <option value="Earl">
                        <option value="Baron">
                        <option value="Dame">
                        <option value="The Honorable">
                    </datalist>
                </div>
                <div class="form-field">
                    <label for="fname">Full Name (Including any middle names):</label><br>
                    <input type="text" id="fname" name="fname" required><br>
                </div>
                <div class="form-field">
                    <label for="lname">Name as it appears on card:</label><br>
                    <input type="text" id="cname" name="cname" required><br>
                </div>
                <div class="form-field">
                    <label for="lname">Email Address:</label><br>
                    <input type="text" id="email" name="email" required><br>
                </div>
                <div class="form-field">
                    <label for="location-input">Address:</label><br>
                    <input type="text" id="location-input" required>
                    <div class="personal-details-half-input">
                        <div class="half-input">
                            <label for="locality-input">City:</label><br>
                            <input type="text" id="locality-input" required>
                        </div>
                        <div class="half-input">
                            <label for="administrative_area_level_1-input">Province:</label><br>
                            <input type="text" class="half-input" id="administrative_area_level_1-input" required><br>
                        </div>
                    </div>
                    <div class="personal-details-half-input">
                        <div class="half-input">
                            <label for="postal_code-input">Post Code:</label><br>
                            <input type="text" class="half-input" id="postal_code-input" required>
                        </div>
                        <div class="half-input">
                            <label for="country-input">Country:</label><br>
                            <input type="text" id="country-input" required>
                        </div>
                    </div>
                </div>
                <div class="next-back-buttons">
                    <button onclick="showOptions()" class="button next">BACK</button>
                    <input type="submit" onclick="showCardDetails()" class="button next" value="NEXT">
                </div>
            </form>
        </div>
        
        </div>
        <div id="card-details">
            <h2>CARD DETAILS</h2>
            <div class="form-field">
                <h3>Select your card provider:</h3>
                <div class="vendor-radio">
                    <input type="radio" id="visa-debit" name="vendor" value="Visa Debit">
                    <label for="visa-debit">Visa Debit</label>
                    <input type="radio" id="visa-credit" name="vendor" value="Visa Credit">
                    <label for="visa-credit">Visa Credit</label>
                    <input type="radio" id="mcard-debit" name="vendor" value="Mastercard Debit">
                    <label for="mcard-debit">Mastercard Debit</label><br>
                    <input type="radio" id="mcard-credit" name="vendor" value="Mastercard Credit">
                    <label for="mcard-credit">Mastercard Credit</label>
                    <input type="radio" id="amex" name="vendor" value="American Express">
                    <label for="amex">American Express</label>
                </div>
            </div>
            <div class="form-field">
                <label for="cnum">Card Number:</label><br>
                <input type="text" id="cnum" name="cnum" maxlength="32" required><br>
            </div>
            <div class="card-details-quarter-input">
                <div class="quarter-input">
                    <div class="form-field">
                        <label for="anum">Account Number:</label><br>
                        <input type="text" id="anum" name="anum" maxlength="8" required><br>
                    </div>
                </div>
                <div class="quarter-input">
                    <div class="form-field">
                        <label for="scode">Sort Code:</label><br>
                        <input type="text" id="scode" name="scode" maxlength="14" required><br>
                    </div>
                </div>
                <div class="quarter-input">
                    <div class="form-field">
                        <label for="anum">CVC:</label><br>
                        <input type="text" id="anum" name="anum" maxlength="3" required><br>
                    </div>
                </div>
            </div>
            <h3 class="total">Total: £29.99</h3>
            <div class="next-back-buttons">
                <button onclick="showPersonalDetails()" class="button next">BACK</button>
                <input type="submit" onclick="showOrderConf()" class="button next" value="ORDER">
            </div>
        </div>
        </div>
    </main>
    <div id="order-confirmation">
        <a onclick="window.location.href = '/./index.html';" id="exit">X</a>
        <h1>Order Confirmed!</h1>
        <p id="order-number"></p>
        <p>Thank you for your order! We hope you love your new payment card!</p>
        <div class="confirmation-image">
            <img src="/img/confirmation-image2.png" height="350">
        </div>
    </div>
    <footer class="page__footer">
        <p>&copy CustomCard</p>
    </footer>

    <script src="/js/google-map-address-search.js"></script>

        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB_Wq2Y-ne8EkEpm3W8z7H5sQ2tKORvHtM&libraries=places&callback=initMap&solution_channel=GMP_QB_addressselection_v1_cA"
        async defer></script>
</body>

</html>
